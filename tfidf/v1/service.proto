syntax = "proto3";

package tfidf;

service MovieGenre {
  rpc Predict (PredictRequest) returns (PredictReply) {}
  rpc Train (TrainRequest) returns (TrainReply) {}
}

message PredictRequest {
  string name = 1;
}

message PredictReply {
  string message = 1;
}

message TrainRequest {
}

message TrainReply {
  string message = 1;
}
